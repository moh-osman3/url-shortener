<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>
  </head>
  <body>
    <h1> URL Shortener </h1>
    <p> Enter the URL you want to shorten below. </p>

    <form action="/">
      <label for="fname">URL:</label>
      <input type="text" id="fname" name="fname">
      <br><br>
      <input type="submit" value="Submit">
      <br><br>
      <output><b> Shortened URL: {{ out }} </b></output> 
    </form>
  </body>
</html>
